<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#35363a" />

        <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
        <link rel="icon" type="image/png" sizes="196x196" href="favicon-196.png">
        <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">

        <title>Energy Bike Research Project</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet"/>
        <link rel="manifest" href="./manifest.webmanifest">
    </head>

    <body id="theme" class="dark-theme">
        <div class="wrapper">
            <page-group prop="page">
                <div id="home-page" class="page active" page="home">

                <div class="data-tiles cf">
                    <div class="data-tile">
                        <h3 class="">Name</h3>
                        <effect-display id="controllable-name"
                                        class="data-tile-small--value"
                                        effect="ble:power-meter:name">--</effect-display>
                    </div>
                </div>

                <div class="line"></div>

                    <div class="data-tiles cf">
                        <div class="data-tile">
                        <source-switch class="source-switch"
                                       effect="sources"
                                       path="power"
                                       value="ble:power-meter">
                            <h2 class="data-tile-small--heading">Power</h2>
                            <div class="data-tile-small--value-cont">
                                <data-display id="power-meter-power"
                                              class="data-tile-small--value"
                                              prop="power">--</data-display>
                            </div>
                        </source-switch>
                        </div>
                        <div class="data-tile">
                            <h2 class="data-tile-small--heading">Cadence</h2>
                            <div class="data-tile-small--value-cont">
                                <data-display id="cadence-value"
                                              class="data-tile-small--value"
                                              prop="cadence">
                                    <value>--</value>
                                    <unit class="data-tile-small--unit"></unit>
                                </data-display>
                            </div>
                        </div>
                        <div class="data-tile">
                            <h2 class="data-tile-small--heading">Speed</h2>
                            <div class="data-tile-small--value-cont">
                                <speed-display id="power2-value"
                                              class="data-tile-small--value"
                                              prop="power2">
                                    <value>--</value>
                                    <unit class="data-tile-small--unit"></unit>
                                </speed-display>
                            </div>
                        </div>
                    </div>

                    <div class="line"></div>

                    <div class="data-tiles cf">
                        <div class="data-tile">
                            <h2 class="data-tile-small--heading">Light bulb</h2>

                            
                            <meter min="0" max="100" low="25" high="75" optimum="100" value="0" id="somemeter" ></meter>
                            <ul class="scale">
                                <li class=""><span class="scale">0</span></li>
                                <li><span class="scale">25</span></li>
                                <li><span class="scale">50</span></li>
                                <li><span class="scale">75</span></li>
                                <li><span class="scale">100</span></li>
                              </ul>
                        </div>
                        <div class="data-tile">
                            <h2 class="data-tile-small--heading">Kettle</h2>



                            <div class="vapour">
                                <span style="--v:1;"></span>
                                <span style="--v:2;"></span>
                                <span style="--v:5;"></span>
                                <span style="--v:4;"></span>
                                <span style="--v:6;"></span>
                                <span style="--v:19;"></span>
                                <span style="--v:7;"></span>
                                <span style="--v:8;"></span>
                                <span style="--v:9;"></span>
                                <span style="--v:10;"></span>
                                <span style="--v:11;"></span>
                                <span style="--v:18;"></span>
                            </div>



                            
                            <meter min="0" max="1200" low="100" high="1100" optimum="800" value="0" id="somemeter" ></meter>
                            <ul class="scale">
                                <li class=""><span class="scale">0</span></li>
                                <li><span class="scale">300</span></li>
                                <li><span class="scale">600</span></li>
                                <li><span class="scale">900</span></li>
                                <li><span class="scale">1200</span></li>
                              </ul>
                        </div>
                    </div>

                    

                    
            </div> <!-- end page-home -->

            <div id="settings-page" class="page" page="settings">
                <header class="page-header">
                    <h2 class="t2">Settings</h2>
                </header>

                <!-- power-meter 1 settings -->
                <div class="settings-card row-border">
                    <div class="settings-card-cont">
                        <connection-switch id="switch-power-meter" class="switch-connection switch" name="ble:power-meter">
                            <div class="switch--indicator off"></div>
                            <div class="switch--label">Static Bike</div>
                        </connection-switch>
                        <div class="device-info">
                            <div class="protocol-switch">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                    <path d="M0 0h24v24H0V0z" fill="none"/>
                                    <path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/>
                                </svg>
                            </div>
                            <div class="info-cell">
                                <h3 class="">Name</h3>
                                <effect-display id="controllable-name"
                                                class="info-cell-value"
                                                effect="ble:power-meter:name">--</effect-display>
                            </div>
                            <div class="info-cell">
                                <source-switch class="source-switch"
                                               effect="sources"
                                               path="power"
                                               value="ble:power-meter">
                                    <h3 class="">Power</h3>
                                    <data-display id="power-meter-power"
                                                  class="info-cell-value"
                                                  prop="power">--</data-display>
                                </source-switch>
                            </div>
                            <div class="info-cell">
                                <source-switch class="source-switch"
                                               effect="sources"
                                               path="cadence"
                                               value="ble:power-meter">
                                    <h3 class="">Cadence</h3>
                                    <data-display id="power-meter-cadence"
                                                  class="info-cell-value"
                                                  prop="cadence">--</data-display>
                                </source-switch>
                            </div>
                            <div class="info-cell">
                                <source-switch class="source-switch"
                                               effect="sources"
                                               path="power2"
                                               value="ble:power-meter">
                                    <h3 class="">Speed-try</h3>
                                    <speed-display id="power-meter-power2"
                                                   class="info-cell-value"
                                                   prop="power2">
                                        <value>--</value>
                                        <unit class="data-tile-small--unit"></unit>
                                    </speed-display>
                                </source-switch>
                            </div>

                        </div>
                    </div>
                </div> <!-- end power-meter settings -->

<!-- for next, project details--> <!--

                    <div class="row">
                        <p class="t4">Version: 0.0.9</p>

                    </div>
                </div>
                -->
            </div> <!-- end settings page -->

            </page-group>

            <div class="fixed-bottom">
                <div class="line"></div>
                <div id="menu" class="menu">
                    <div class="page-btn-group menu--row">
                        <page-btn id="settings-tab-btn"
                                  class="menu--btn"
                                  prop="page"
                                  effect="page-set"
                                  param="settings">
                            <svg class="menu--btn--icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0V0z" fill="none"/>
                                <path class="menu--btn--icon--fill" d="M19.44 12.99l-.01.02c.04-.33.08-.67.08-1.01
                                            0-.34-.03-.66-.07-.99l.01.02 2.44-1.92-2.43-4.22-2.87
                                            1.16.01.01c-.52-.4-1.09-.74-1.71-1h.01L14.44 2H9.57l-.44
                                            3.07h.01c-.62.26-1.19.6-1.71 1l.01-.01-2.88-1.17-2.44 4.22 2.44
                                            1.92.01-.02c-.04.33-.07.65-.07.99 0 .34.03.68.08 1.01l-.01-.02-2.1
                                            1.65-.33.26 2.43 4.2 2.88-1.15-.02-.04c.53.41 1.1.75 1.73 1.01h-.03L9.58
                                            22h4.85s.03-.18.06-.42l.38-2.65h-.01c.62-.26 1.2-.6 1.73-1.01l-.02.04
                                            2.88 1.15 2.43-4.2s-.14-.12-.33-.26l-2.11-1.66zM12 15.5c-1.93
                                            0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                            </svg>
                            <div class="menu--btn--label">Settings</div>
                        </page-btn>
                        <page-btn id="home-tab-btn"
                                  class="menu--btn active"
                                  prop="page"
                                  effect="page-set"
                                  param="home">
                            <svg class="menu--btn--icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path class="menu--btn--icon--fill" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z" />
                            </svg>
                            <div class="menu--btn--label">Home</div>
                        </page-btn>
                    </div> <!-- end page-btn-group -->
                </div> <!-- end menu -->

            </div> <!-- end fixed-bottom -->
        </div> <!-- end wrapper -->
    </body>
    <script type="module" src="index.js"></script>
</html>
